<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
    <body>
        <div class="mainContainer">
        <header class="musicIntro">
            <img src="images/musicMixer.png" height="100" width="600" alt="Main Logo">
        </header>
            <section class="musicBench">
                <h2 class="bench">Music Bench</h2>
        </section>
        <div class="container noSat">

            <div class="draggable kick" draggable="true">
                <img src="images/kick.png" height="75px" width="1000" alt="kick sound bar">
                <audio id="kickMP3" loop controls>
                    <source src="audio/kick.mp3">
                </audio>
            </div>

            <div class="draggable crash" draggable="true">
                <img src="images/crash.png" height="75" width="1000" alt="crash sound bar">
                <audio id="crashMP3" loop controls>
                    <source src="audio/crash.mp3">   
                </audio>
            </div>

              <div class="draggable clap" draggable="true"> 
                <img src="images/clap.png" height="75" width="1000" alt="clap sound bar">
                <audio id="clapMP3" loop controls>
                    <source src="audio/clap.mp3">
                </audio>
            </div>

            <div class="draggable hihat" draggable="true"> 
                <img src="images/hihat.png" height="75" width="1000" alt="hihat sound bar">
                <audio id="hihatMP3" loop controls>
                    <source src="audio/hihat.mp3">
                </audio>
            </div>
        </div>
        <section class="Music Stage">
            <h2 class="stage">Music Stage</h2>
        </section>
          <div class="container">
          </div>
          <script src="js/main.js" defer></script>
           <script src="js/sounds.js" defer></script>
        </div>
    </body>
</html>
